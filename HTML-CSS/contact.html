<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Title of my website</h1>
      <h2>Subtitle of my Hab website</h2>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="" method="get">
        <fieldset>
          <legend>Esto es un formulario estructurado</legend>
          <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" autofocus required />
          </div>
          <div>
            <label for="email">Correo electónico:</label>
            <input type="text" name="email" required />
          </div>
          <div>
            <label for="url">URL:</label>
            <input
              type="url"
              name="url"
              placeholder="Escribe la URL de tu página web personal"
            />
          </div>
          <div>
            <label for="data">Fecha:</label>
            <input type="data" name="data" />
          </div>
          <div>
            <label for="time">Tiempo:</label>
            <input type="time" name="time" />
          </div>
          <div>
            <label for="date_time">Fecha y hora:</label>
            <input type="datetime" name="date_time" />
          </div>
          <div>
            <label for="month">Mes:</label>
            <input type="month" name="month" />
          </div>
          <div>
            <label for="week">Semana:</label>
            <input type="week" name="week" />
          </div>
          <div>
            <label for="number">Número:</label>
            <input type="number" name="number" min="-10" max="10" />
          </div>
          <div>
            <label for="tel">teléfono:</label>
            <input type="tel" name="tel" />
          </div>
          <div>
            <label for="search">Búsqueda:</label>
            <input type="search" name="search" />
          </div>
          <div>
            <label for="color">Color favorito:</label>
            <input type="color" name="color" />
          </div>
          <div>
            <label for="message">Mensaje:</label>
            <input type="text" name="message" />
          </div>
          <div>
            <input type="submit" value="Envío" />
          </div>
        </fieldset>
      </form>
    </main>

    <aside>
      <h1>Author</h1>
      <img
        src="https://randomuser.me/api/portraits/med/women/9.jpg"
        alt="Ms Carmen Zink"
      />
      <div>
        <p><span>Name:</span> Ms Carmen Zink</p>
        <p><span>Age:</span> 73</p>
        <p><span>City</span> Langelsheim</p>
        <p>
          <span>Social media:</span>
          <a href="https://www.facebook.com/"
            ><img
              src="http://assets.stickpng.com/images/58e91965eb97430e819064f5.png"
              alt="facebook"
              width="64px"
          /></a>
          <a href="https://www.facebook.com/"
            ><img
              src="http://assets.stickpng.com/images/5a2fe3efcc45e43754640848.png"
              alt="twitter"
              width="64px"
          /></a>
        </p>
      </div>
    </aside>

    <footer>
      <ul>
        <li><a href="https://www.empathy.co/">Empathy</a></li>
        <li><a href="https://www.starbucks.es/">Starbucks</a></li>
        <li><a href="https://www.apple.com/">Apple</a></li>
        <li><a href="https://hackaboss.com/">Programación Full Stack</a></li>
      </ul>
    </footer>
  </body>
</html>
